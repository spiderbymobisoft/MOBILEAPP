<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button color="white" ion-button icon-only (click)="logOut()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-white">
    <div padding style="text-align: center; margin-top: 60px" *ngIf="!renderProfile">
        <ion-spinner color="primary"></ion-spinner>
      </div>
  <div *ngIf="renderProfile" class="wrapper-sm">
    <div class="profile-cover" [style.backgroundImage]="'url(assets/img/photo2.png)'"></div>
    <div class="bg-white wrapper text-center has-avatar-raised m-b-sm">
      <ion-avatar class="avatar-raised" (click)="profilePic()">
        <user-avatar [sizeClass]="'thumb-xl b-white b b-3x box-shadow'" source="{{ avatar || 'assets/icon/login-logo.png' }} "></user-avatar>
      </ion-avatar>
      <div class="l-h m-b">
        <div class="text-2x">{{ user.personal.firstname }} {{ user.personal.lastname }} </div>
      </div>
    </div>
    <div class="bg-white m-b-sm">
      <ion-list class="m-n">
        <ion-item class="b-none">
          <ion-icon ios="ios-mail" md="md-mail" item-start></ion-icon>
          <h3>
            <div class="font-bold">Email Address</div>
          </h3>
          <p>{{ user.personal.email }}</p>
        </ion-item>
        <ion-item class="b-none">
          <ion-icon ios="ios-call" md="md-call" item-start></ion-icon>
          <h3>
            <div class="font-bold">Mobile</div>
          </h3>
          <p>{{ user.personal.mobile }}</p>
        </ion-item>
        <ion-item class="b-none">
          <ion-icon ios="ios-call" md="md-lock" item-start></ion-icon>
          <h3>
            <div class="font-bold">Access Level</div>
          </h3>
          <p>{{ user.security.role }}</p>
        </ion-item>

      </ion-list>
    </div>
  </div>
  <ion-fab bottom right>
    <button color="primary" (click)="openChangePassword()" ion-fab>
      <ion-icon name="lock"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
