<ion-header>
    <ion-navbar color="primary" no-border-bottom>
      <ion-title>Add Entity Photo</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="save()">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <div class="bg-white m-b-sm">
      <div class="m-t-sm bg-white">
        <ion-item>
          <ion-label floating>Photo Description</ion-label>
          <ion-input [(ngModel)]="payload.title" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Property Position</ion-label>
          <ion-select [(ngModel)]="payload.snapshot_position" name="property_position" id="property_position">
            <ion-option value="Front of Property">Front of Property</ion-option>
            <ion-option value="Left Side of Property">Left Side of Property</ion-option>
            <ion-option value="Right Side of Property">Right Side of Property</ion-option>
            <ion-option value="Back of Property">Back of Property</ion-option>
          </ion-select>
        </ion-item>
        <ion-card *ngIf="payload.photo" class="posts">
          <img src="{{ payload.photo ? payload.photo : 'assets/icon/property.svg' }}" width="100%" />
          <ion-card-content>
            <p>
              {{ payload.title }}
            </p>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <ion-fab bottom center>
      <button color="secondary" (click)="openCamera()" ion-fab>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
